<html lang="en">

            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <title>Github-Profile-Finder</title>

      <body>
            <nav class="navbar">
                  <header><a href="./index.html">Github Profile Finder</a></header>
            </nav>
            <main class="main">
                  <h1 class="header">
                        Search profile
                  </h1>
                  <p class="text">
                        Enter username of github users to view user profile and repositories
                  </p>
                  <div class="input-field">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="userName" placeholder="Enter Github username here..." required>

                  <input type="submit" value="Search" class="submit">
                  <div class="profile"></div>
            </main>
